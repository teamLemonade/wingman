<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wingman</title>

    <style>
        html,
        body {
            height: 100%;
            background: #f2f2f2;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            line-height: 1.50;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            overflow: hidden;
        }

        .column {
            float: left;
            width: 100%;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        iframe {
            width: 80%;
            height: 100%;
            float: left;
            border: white solid 0;
        }

        /* Below page redesign by Zhuopeng*/
        /* upper half */
        div.headcontainer {
            display: flex;
            width: 100%;
            height: 15%;
            background-color: #03103f;
            color: white;
        }

        div.header {
            margin: 0;
            padding: 0;
            flex-grow: 2;
        }

        div.header h1 {
            margin: 0;
            padding: 0.5em 1em 0;
            font-style: italic;
        }

        div.header p {
            margin: 0;
            padding: 0.5em 2em 0;
        }

        div.nav {
            margin-top: 1em;
            display: flex;
            align-items: flex-end;

        }

        div.nav.project {
            width: 29.5em;
        }

        div.nav.project select {
            border-radius: 15px;
        }

        div.nav.phase {
            display: flex;

        }

        div.nav.phase button {
            width: 100px;
            color: #03103f;
            background-color: white;
            border: solid 1px;
            border-radius: 25px;
            margin-right: 0.5em;
        }

        div.geo {
            text-align: right;
            flex-grow: 1;
            margin-right: 2em;
        }

        /* lower half */
        .container {
            display: flex;
            height: 83%;
            clear: left;
        }

        div.info {
            width: 20%;
            height: 100%;
            float: left;
            background-color: white;
            color: #03103f;
            display: flex;
            flex-direction: column;
            border-left: #03103f solid 0.5em;
        }

        div.info h2 {
            margin: 0;
            padding: 0.5em 1em 0;
            color: #03103f;
        }

        div.news {
            float: left;
            clear: left;
            width: 100%;
            height: 2%;
            border: #03103f solid 0.5em;
            color: black;
        }

        div.news p {
            margin: 0;
            padding: 0 1em 0;
        }
    </style>

</head>

<body onload="init()">

    <script>
        function init() {

            const iframeBaseURL = "https://zhuopengli.github.io/xeokit-bim-viewer/app/index.html?projectId=Aachen";

            const iframeElement = document.getElementById("embeddedViewer");
            if (!iframeElement) {
                throw "IFRAME not found";
            }

            iframeElement.src = iframeBaseURL;

            const objectIdsUsed = {};

            window.selectObject = function (checkbox) {

                const objectId = checkbox.name;

                if (checkbox.checked) {
                    objectIdsUsed[objectId] = true;
                } else {
                    delete objectIdsUsed[objectId];
                }

                const objectIds = Object.keys(objectIdsUsed);

                if (objectIds.length === 0) {
                    iframeElement.src = iframeBaseURL + "#actions=clearFocusObjects";
                } else {
                    const objectIdsParam = objectIds.join(",");
                    iframeElement.src = iframeBaseURL + "#actions=focusObjects,openTab&objectIds=" + objectIdsParam + "&tabId=objects";
                }
            }

        }
    </script>
    <div class="headcontainer">

        <div class="header">

            <!-- Title -->
            <h1>Wingman - Construction Project Platform</h1>
            <p>by <b>Lemonade</b>, demo for Design Driven Project</p>

            <div class="nav">
                <!-- Project selector/Drop down list -->
                <div class="nav project">
                    <br />
                    <p>Project: <select>
                            <option value="Aachen">Aachen</option>
                            <option value="Waterlock">Waterlock</option>
                            <option value="Schependomlaan">Schependomlaan</option>
                            <option value="West riverside hospital">West riverside hospital</option>
                        </select></p>
                </div>

                <!-- Phase selector -->
                <div class="nav phase">
                    Phase: &nbsp;
                    <button type="button">Early-term</button>
                    <button type="button">Mid-term</button>
                    <button type="button">End-term</button>


                </div>
            </div>

        </div>

        <!-- Geo info -->
        <div class="geo">
            <p>
                Geo: 50.7753° N, 6.0839° Aachen, Germany
                <br />
                Weather: 11℃ Cloudy,
                <a target="blank" href="https://www.myweather2.com/City-Town/Germany/Aachen/14-Day-Forecast.aspx"
                    style="color: white;" title="Open external website">
                    <i>14 days forecast</i>
                </a>
            </p>
        </div>

    </div>

    <div class="news">
        <marquee><i>Under construction!</i></marquee>
    </div>
    <!--right side-->
    <div class="container">
        <iframe id="embeddedViewer"></iframe>
        <div class="info">
            <h2>Information</h2>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>...</li>
            </ul>
        </div>
    </div>

</body>

</html>
